{% extends "base.html" %}

{% block head %}
{{ super() }}
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
{% endblock head %}

{% block body %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
{% include "header.html" %}
<div class="p-5 table-responsive">
    <table id="main_table" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">coin</th>
                <th scope="col">futures price</th>
                <th scope="col">spot price</th>
                <th scope="col">futures market</th>
                <th scope="col">spot market</th>
                <th scope="col">funding rate</th>
                <th scope="col">7 day cum fr</th>
                <th scope="col">30 day cum fr</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLongTitle">Loading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <canvas id="chart" width="700" height="500"></canvas>
        <div id="futures_price"></div>
        <div id="spot_price"></div>
        <div id="funding_rate"></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Leverage</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected value="1x">1x</option>
            <option value="2x">2x</option>
            <option value="3x">3x</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">See Details</button>
        <button type="button" class="btn btn-primary">Create Order</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
<script src="{{ url_for('static', filename='js/spot_futures.js') }}"></script>
{% endblock body %}
